<form (ngSubmit)="Login()" [formGroup]="myform">
    <label>Username:  <input  type='text' name = 'username' id= 'username' formControlName='username'></label> <br>
    <label>Password:  <input  type='password' name = 'psw' id= 'psw' formControlName='psw'></label> <br>
    <label>Email:  <input type ="email" name = 'email' id= 'email' formControlName='email'></label> <br>
    <button>Submit</button>
</form>

<p> Input : {{username.value}}</p>
<p> Input : {{psw.value}}</p>
