<ul class="container">
    <li *ngFor="let item of itemList" class="itemContainer">
        <div class="column left">
            <img src="assets/imgItem/{{item.itemImage}}" class="imageContainer">
        </div>
        <div class="column middle" id="textContainer">
            <a class="itemName">{{item.itemName}}</a>
            <br>
            <a class="itemDescription">{{item.itemDescription}}</a>
        </div>
        <div class="column right">
            <div class="icon heart">
                <button (click)="isYourFavorite(item)">
                    <mat-icon *ngIf="item.isFavorite; else unfavorite">favorite</mat-icon>
                    <ng-template #unfavorite>
                        <mat-icon>favorite_border</mat-icon>
                    </ng-template>
                </button>
            </div>
            <div class="icon share">
                <button (click)="shareItem(item)">
                    <mat-icon>share</mat-icon>
                </button>
            </div>
            <div class="icon more">
                <button (click)="moreIcon()"><mat-icon>more_vert</mat-icon></button>
            </div>
        </div>
    </li>
</ul>
