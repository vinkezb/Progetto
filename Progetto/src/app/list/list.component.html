<ul class="container">
    <li *ngFor="let item of itemList" class="itemContainer">
        <div class="column left">
            <img src="assets/imgItem/{{item.itemImage}}" class="imageContainer">
        </div>
        <div class="column middle" id="textContainer">
            <a class="itemName">{{item.itemName}}</a>
            <br>
            <a class="itemDescription">{{item.itemDescription}}</a>
        </div>
        <div class="column right">
            <div class="icon heart">
                <button (click)="isYourFavorite(item)">
                    <mat-icon *ngIf="item.isFavorite; else unfavorite">favorite</mat-icon>
                    <ng-template #unfavorite>
                        <mat-icon>favorite_border</mat-icon>
                    </ng-template>
                </button>
            </div>
            <div class="icon share">
                <mat-icon>share</mat-icon>
            </div>
            <div class="icon more">
                <!--
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                              <mat-icon>dialpad</mat-icon>
                              <span>Redial</span>
                            </button>
                    <button mat-menu-item disabled>
                              <mat-icon>voicemail</mat-icon>
                              <span>Check voice mail</span>
                            </button>
                    <button mat-menu-item>
                              <mat-icon>notifications_off</mat-icon>
                              <span>Disable alerts</span>
                            </button>
                </mat-menu>-->
                <button (click)="moreIcon()"><mat-icon>more_vert</mat-icon></button>
            </div>
        </div>
    </li>
</ul>
